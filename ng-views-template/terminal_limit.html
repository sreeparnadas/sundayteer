<a href="#!" data-ng-if="loginDetails.data.user.user_type.type_id==0"><h1>Please Login</h1></a>
<div class="d-flex col-12" data-ng-show="loginDetails.data.user.user_type.type_id!=0">
    <div class="col-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" ng-style="tab==1 && selectedTab" href="#" role="tab" ng-click="setTab(1)">Recharge</a>
            </li>

        </ul>
        <!-- Tab panels -->
        <div class="tab-content">
            <!--Panel 1-->
            <div ng-show="isSet(1)">
                <div id="row my-tab-1">
                    <form name="terminalForm" class="form-horizontal">
                        <div class="d-flex justify-content-center ">
                            <div class="col">
                                <div class="d-flex  mt-1">
                                    <label  class="col-3">Select Terminal</label>
                                    <div class="col-3">
                                        <select ng-disabled="isUpdateable"
                                                class="form-control "
                                                data-ng-model="limit.terminal"
                                                data-ng-options="x as x.user_id for x in terminalList">
                                        </select>
                                    </div>
                                </div>

                                <div class="d-flex  mt-1">
                                    <label  class="col-3">Stockist Balance<span class="text-danger"></span></label>
                                    <div class="col-3">
                                        <input type="text" class="form-control text-right" ng-model="limit.terminal.stockist_current_balance"  readonly/>
                                    </div>
                                </div>

                                <div class="d-flex  mt-1">
                                    <label  class="col-3">Current Balance<span class="text-danger"></span></label>
                                    <div class="col-3">
                                        <input type="text" class="form-control text-right" ng-model="limit.terminal.terminal_current_balance"  readonly/>
                                    </div>
                                </div>
                                <div class="d-flex mt-1">
                                    <label  class="col-3">Amount<span class="text-danger"></span></label>
                                    <div class="col-3">
                                        <input input-restrictor type="text" class="form-control text-right" ng-model="limit.amount" required/>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-2">
                                    <div class="col-4">
                                        <input type="button" class="btn btn-secondary"  ng-click="saveTerminalRechargeData(limit)" ng-disabled="terminalForm.$invalid" value="Recharge"/>
                                        <input type="button" class="btn btn-secondary"  ng-click="resetRechargeDetails()" value="Clear"/>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-2">
                                    <div class="">
                                        <span ng-show="submitStatus" class="text-success">Recharge successful</span>
                                        <span ng-show="updateStatus" class="text-success">Update successful</span>
                                    </div>
                                </div>


                                <div class="d-flex mt-1" ng-show="false">
                                    <div class="col-6">
                                               <pre>limit={{limit | json}}</pre>
                                    </div>
                                    <div class="col-6">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</div>
