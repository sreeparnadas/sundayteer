<style type="text/css">
          
            .report-table tr th,.report-table tr td{
                border: 1px solid black !important;
                font-size: 20px;
                line-height: 2.5;
                font-weight: bold;
            }
</style>


<a href="#!" data-ng-show="loginDetails.data.user.user_type.type_id==0"><h1>Please Login</h1></a>
<!--<div class="d-flex col-12" data-ng-show="loginDetails.data.user.user_type.type_id==1">-->
<div class="d-flex col-12" data-ng-show="loginDetails.data.user.user_type.type_id!=0">
    <div class="col-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs nav-justified indigo" role="tablist">
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" ng-style="tab==1 && selectedTab" href="#" role="tab" ng-click="setTab(1)">Result</a>
            </li>

        </ul>
        <!-- Tab panels -->
        <div class="tab-content">
            <!--Panel 1-->
            <div ng-show="isSet(1)">
                <div id="row my-tab-1">
                    <form name="stockistForm" class="form-horizontal">
                        <div class="card">

                            <div class="card-header p-0">
                                <div class="d-flex justify-content-center">
                                    <div class=""><input type="date" class="form-control" ng-model="start_result_date" ng-change="changeDateFormat(start_date)"></div>
                                    <div class=""><input type="date" class="form-control" ng-model="end_result_date" ng-change="changeDateFormat(end_date)"></div>
                                    <div class="ml-2"><input type="button" class="btn btn-info form-control" value="Show" ng-click="getResultListByDate(start_result_date,end_result_date)"></div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="d-flex justify-content-center">
                                    <div class="loader mt-1" ng-show="isLoading"></div>
                                </div>
                                <style>
                                    #tab{
                                        /* max-height: 350px;
                                        overflow-y: scroll;  */
                                        padding-left: 150px;
                                    }
                                    .big{
                                        height: 60px;
                                        width: 100px;
                                        
                                        border: 1px solid black;
                                        font-size: 20px;
                                        font-weight: bolder;
                                        
                                        text-align: center;
                                    }
                                    .small{
                                        height: 60px;
                                        width: 65px;
                                        
                                        font-size: 30px;
                                        font-weight: bolder;
                                        
                                        border: 1px solid black;
                                        text-align: center;


                                    }

                                </style>

                                <div class="d-flex" ng-show="!isLoading">
                                    <div class="col-3"></div>
                                    <div id="tab" class="col-6">
<!--                                        <table>-->
<!--                                            <tr ng-repeat="r in getRow(resultTableRow) track by $index" ng-init="rowIndex = $index">-->
<!--                                                <td class="big">{{(resultData[rowIndex*2].end_time |limitTo:5)}}</td>-->
<!--                                                <td class="small">{{resultData[rowIndex*2].result_row!=null? (resultData[rowIndex*2].result_row +''+ resultData[rowIndex*2].result_col):' '}}</td>-->
<!--                                                <td class="big">{{(resultData[rowIndex*2+1].end_time |limitTo:5)}}</td>-->
<!--                                                <td class="small">{{resultData[rowIndex*2+1].result_row!=null? (resultData[rowIndex*2+1].result_row +''+ resultData[rowIndex*2+1].result_col) : ' '}}</td>-->
<!--                                            </tr>-->
<!--                                        </table>-->
                                        <table class="table table-bordered my-table-result mt-1">
                                            <thead>
                                            <tr>
                                                <th>SL. No.</th>
                                                <th>Date</th>
                                                <th>FR</th>
                                                <th>SR</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr ng-repeat="x in previousResultByDate">
                                                <td>{{ $index+1}}</td>
                                                <td>{{x.game_date}}</td>
                                                <td>{{x.fr_value}}</td>
                                                <td>{{x.sr_value}}</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="col-3"></div>
                                </div>
                            </div>
                        </div>


                        <div class="d-flex justify-content-center" ng-show="previousResultByDate.length==0">
                            <div>No records found</div>
                        </div>
                    </form>
                </div> <!--//End of my tab1//-->
                <div class="d-flex" ng-show="false">
                                                <div class="col"><pre>resultData={{resultData | json}}</pre></div>
                                                <div class="col"><pre>terminalList={{seriesList | json}}</pre></div>
                </div>
            </div>



        </div>
    </div>
</div>
